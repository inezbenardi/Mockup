<script>

    $('.unit_button').click(function () {

        $('.unit').toggle();
        if ($(this).text() == 'U') {
            $(this).text('Unit');
        } else {
            $(this).text('U');
        }

        $(".unit").replaceWith("<td></td>");


    });


    $('.weight_button').click(function () {

        $('.weight').toggle();

        }

    $('.index_button').click(function () {

        $(".index").replaceWith("<td></td>");

    });

</script>


<script type="text/javascript">

    $(document).ready(function () {
        $('.sub-nav > li').hover(function () {
            var $this = $(this);
            $this.find('ul').stop().slideToggle();
        })
        $('.main-nav > li').click(function () {
            $('.main-nav > li.active').removeClass('active');
            $(this).addClass('active');
        })
        $('.left-content-toggle').click(function () {
            $(this).find('i').toggle();
            var $leftContent = $('.left-content');
            if (!$leftContent.hasClass('pear-hidden')) {

                $('.main-content').animate({
                    marginLeft: -230
                }, function () {
                    $leftContent.addClass('pear-hidden');
                })
            } else {
                $('.main-content').animate({
                    marginLeft: 0
                }, function () {
                    $leftContent.removeClass('pear-hidden');
                })
            }
        });
    })
</script>
